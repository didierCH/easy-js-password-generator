<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Easy JS Password Generator</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <h1>Easy JS Password Generator</h1>
    <h2>Easily generate strong passwords in your browser</h2>
    <div id="wrapper">
        <h3>Options</h3>

        <form id="createPasswordForm" novalidate>
            <ul>
                <li>
                    <label>Password length:</label>
                    <input id="inputPasswordLength" type="text" value="1">
                </li>
                <li>
                    <label>Include lowercase characters (e.g. abcdefg):</label>
                    <input id="inputLowerCaseCharacters" type="checkbox">
                </li>
                <li>    
                    <label>Include uppercase characters (e.g. ABCDEFG)</label>
                    <input id="inputUpperCaseCharacters" type="checkbox">
                </li>
                <li>
                    <label>Include numbers (e.g. 1234567890)</label>
                    <input id="inputNumbers" type="checkbox">
                </li>
                <li>
                    <label>Include symbols</label>
                    <input id="inputSymbols" type="text" value="@#$%*#+&#x22;*&#xE7;%&#x26;/()=?!&#xA3;$.,;:-_">
                </li>
                <li>
                    <label>Quantity</label>
                    <select id="inputQuantity">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </li>
                <li>
                    <label>Exclude similar characters (e.g. iI1L0O)</label>
                    <input id="inputExcludeSimilarCharacters" type="checkbox">
                </li>
                <li>
                    <label>Make speakable password</label>
                    <input id="inputMakeSpeakablePassword" type="checkbox">
                </li>
                <li>
                    <label>First character</label>
                    <label><input type="checkbox" name="inputChooseFirstCharacter" value="A-Z">A-Z</label>
                    <label><input type="checkbox" name="inputChooseFirstCharacter" value="a-z">a-z</label>
                    <label><input type="checkbox" name="inputChooseFirstCharacter" value="Numbers">Numbers</label> 
                    <label><input type="checkbox" name="inputChooseFirstCharacter" value="Symbols">Symbols</label>
                </li>
                <li>
                    <label>Last character</label>
                    <label><input type="checkbox" name="inputChooseLastCharacter" value="A-Z">A-Z</label>
                    <label><input type="checkbox" name="inputChooseLastCharacter" value="a-z">a-z</label>
                    <label><input type="checkbox" name="inputChooseLastCharacter" value="Numbers">Numbers</label> 
                    <label><input type="checkbox" name="inputChooseLastCharacter" value="Symbols">Symbols</label>
                </li>
                <li>
                    <button id="generatePassword">Generate Password</button>
                </li>
            </ul>
        </form>
        <div id="output">
            <p><span id="outputQuantity">#</span> Generated Passwords</p>
            <textarea id="outputGeneratedPasswords" rows="4" cols="50"></textarea>
        </div>
    <body>

        <script src="script/easyJsPwGen.js"></script>
    </body>
</html>
