        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Easy JS Password Generator</title>
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Source+Sans+Pro" rel="stylesheet">  
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
    <h1>Easy JS Password Generator</h1>
    <h2>Easily generate strong passwords in your browser</h2>
    <div id="wrapper">
        <h3>Options</h3>

        <div id="createPasswordForm">
            <ul>
                <li>
                    <label><input id="inputPasswordLength" type="number" value="12" min="1" max="80">
                    Password length:</label>
                </li>
                <li>
                    <label><input id="inputLowerCaseCharacters" type="checkbox" checked>
                    Include lowercase characters (e.g. abcdefg):</label>
                </li>
                <li>
                    <label><input id="inputUpperCaseCharacters" type="checkbox" checked>
                    Include uppercase characters (e.g. ABCDEFG)</label>
                </li>
                <li>
                    <label><input id="inputNumbers" type="checkbox" checked>
                    Include numbers (e.g. 1234567890)</label>
                </li>
                <li>
                    <label><input id="inputSymbols" type="checkbox" checked>
                    Include symbols</label>
                    <input id="actualSymbols" type="text" value="@#$%*&#x26;/()=?!;:-_">
                </li>
                <!-- This options want to be implemented
                <li>
                    <label>First character&ensp;</label>
                    <label><input type="checkbox" name="inputChooseFirstCharacter" value="A-Z">A-Z&ensp;</label>
                    <label><input type="checkbox" name="inputChooseFirstCharacter" value="a-z">a-z&ensp;</label>
                    <label><input type="checkbox" name="inputChooseFirstCharacter" value="Numbers">Numbers&ensp;</label>
                    <label><input type="checkbox" name="inputChooseFirstCharacter" value="Symbols">Symbols&ensp;</label>
                </li>
                <li>
                    <label>Last character&ensp;</label>
                    <label><input type="checkbox" name="inputChooseLastCharacter" value="A-Z">A-Z&ensp;</label>
                    <label><input type="checkbox" name="inputChooseLastCharacter" value="a-z">a-z&ensp;</label>
                    <label><input type="checkbox" name="inputChooseLastCharacter" value="Numbers">Numbers&ensp;</label>
                    <label><input type="checkbox" name="inputChooseLastCharacter" value="Symbols">Symbols&ensp;</label>
                </li>
                -->
                <li>
                    <label>Quantity</label>
                    <select id="inputQuantity">
                        <option>1</option>
                        <option>2</option>
                        <option selected>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </li>
            </ul>
        </div>
        <div>
            <button id="generatePassword">Generate Password</button>
        </div>
        <div id="output">
            <p><span id="outputQuantity">#</span>&ensp;Generated Passwords</p>
            <textarea id="outputGeneratedPasswords" rows="5" cols="80"></textarea>
        </div>
      </div>

      <script src="script/easyJsPwGen.js"></script>
    </body>
</html>
