<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Easy JS Password Generator</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
    <h1>Easy JS Password Generator</h1>
    <h2>Easily generate strong passwords in your browser</h2>
    <div id="wrapper">
        <h3>Options</h3>

        <div id="createPasswordForm">
            <ul>
                <li>
                    <input id="inputPasswordLength" type="number" value="12">
                    <label>Password length:</label>
                </li>
                <li>
                    <input id="inputLowerCaseCharacters" type="checkbox" checked>
                    <label>Include lowercase characters (e.g. abcdefg):</label>
                </li>
                <li>
                    <input id="inputUpperCaseCharacters" type="checkbox" checked>
                    <label>Include uppercase characters (e.g. ABCDEFG)</label>
                </li>
                <li>
                    <input id="inputNumbers" type="checkbox">
                    <label>Include numbers (e.g. 1234567890)</label>
                </li>
                <li>
                    <input id="inputSymbols" type="checkbox">
                    <label>Include symbols</label>
                    <input id="actualSymbols" type="text" value="@#$%*#+&#x22;*&#xE7;%&#x26;/()=?!&#xA3;$.,;:-_">
                </li>
                <li>
                </li>
                <li>
                    <label>First character&ensp;</label>
                    <label><input type="checkbox" name="inputChooseFirstCharacter" value="A-Z">A-Z&ensp;</label>
                    <label><input type="checkbox" name="inputChooseFirstCharacter" value="a-z">a-z&ensp;</label>
                    <label><input type="checkbox" name="inputChooseFirstCharacter" value="Numbers">Numbers&ensp;</label>
                    <label><input type="checkbox" name="inputChooseFirstCharacter" value="Symbols">Symbols&ensp;</label>
                </li>
                <li>
                    <label>Last character&ensp;</label>
                    <label><input type="checkbox" name="inputChooseLastCharacter" value="A-Z">A-Z&ensp;</label>
                    <label><input type="checkbox" name="inputChooseLastCharacter" value="a-z">a-z&ensp;</label>
                    <label><input type="checkbox" name="inputChooseLastCharacter" value="Numbers">Numbers&ensp;</label>
                    <label><input type="checkbox" name="inputChooseLastCharacter" value="Symbols">Symbols&ensp;</label>
                </li>
                <li>
                    <label>Quantity</label>
                    <select id="inputQuantity">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </li>
                <li>
                    <button id="generatePassword">Generate Password</button>
                </li>
            </ul>
        </div>
        <div id="output">
            <p><span id="outputQuantity">#</span> Generated Passwords</p>
            <textarea id="outputGeneratedPasswords" rows="4" cols="50"></textarea>
        </div>
      </div>

      <script src="script/easyJsPwGen.js"></script>
    </body>
</html>
